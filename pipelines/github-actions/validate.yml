name: Validate IaC

on:
  pull_request:
    branches: [ "main" ]

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Format Check (Citrix)
        working-directory: ./infra/workloads/citrix/terraform
        run: |
          terraform fmt -check -diff

      - name: Install TFLint
        run: |
          curl -sSfL https://raw.githubusercontent.com/terraform-linters/tflint/master/install_linux.sh | bash

      - name: TFLint Init & Run (Citrix)
        working-directory: ./infra/workloads/citrix/terraform
        run: |
          tflint --init || true
          tflint || true

      - name: tfsec Scan (Citrix)
        uses: aquasecurity/tfsec-action@v1
        with:
          directory: ./infra/workloads/citrix/terraform

      - name: Terraform Validate (Citrix)
        working-directory: ./infra/workloads/citrix/terraform
        run: |
          terraform init -backend=false
          terraform validate

      - name: Terraform Format Check (NetScaler)
        working-directory: ./infra/workloads/netscaler/terraform
        run: |
          terraform fmt -check -diff

      - name: TFLint Init & Run (NetScaler)
        working-directory: ./infra/workloads/netscaler/terraform
        run: |
          tflint --init || true
          tflint || true

      - name: tfsec Scan (NetScaler)
        uses: aquasecurity/tfsec-action@v1
        with:
          directory: ./infra/workloads/netscaler/terraform

      - name: Terraform Validate (NetScaler)
        working-directory: ./infra/workloads/netscaler/terraform
        run: |
          terraform init -backend=false
          terraform validate
